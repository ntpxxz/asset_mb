<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Migration - Inventory Items</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 4px;
        }

        .info-box h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .info-box ul {
            margin-left: 20px;
            color: #555;
        }

        .info-box li {
            margin-bottom: 5px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        #result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        #result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }

        #result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }

        .result-title {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 18px;
        }

        pre {
            background: rgba(0, 0, 0, 0.05);
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
            margin-top: 10px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîß Database Migration</h1>
        <p class="subtitle">Inventory Items Table Update</p>

        <div class="info-box">
            <h3>What this migration does:</h3>
            <ul>
                <li><strong>inventory_items table:</strong> Adds <code>min_stock_level</code> (INTEGER, default: 5) and
                    <code>is_active</code> (BOOLEAN, default: TRUE)</li>
                <li><strong>users table:</strong> Adds <code>location</code> column (VARCHAR, nullable)</li>
            </ul>
        </div>

        <button id="migrateBtn" onclick="runMigration()">
            Run Migration
        </button>

        <div id="result"></div>
    </div>

    <script>
        async function runMigration() {
            const btn = document.getElementById('migrateBtn');
            const resultDiv = document.getElementById('result');

            // Reset UI
            btn.disabled = true;
            btn.innerHTML = 'Running Migration<span class="loading"></span>';
            resultDiv.className = '';
            resultDiv.style.display = 'none';

            try {
                const response = await fetch('/api/migrate-inventory', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <div class="result-title">‚úÖ Migration Successful!</div>
                        <div>${data.message}</div>
                        ${data.results ? '<ul>' + data.results.map(r => '<li>' + r + '</li>').join('') + '</ul>' : ''}
                        ${data.columns ? '<pre>' + JSON.stringify(data.columns, null, 2) + '</pre>' : ''}
                    `;
                } else {
                    throw new Error(data.error || 'Migration failed');
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <div class="result-title">‚ùå Migration Failed</div>
                    <div>${error.message}</div>
                    <pre>${error.stack || ''}</pre>
                `;
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Run Migration';
            }
        }
    </script>
</body>

</html>
