server {
    listen 80; # Nginx จะฟังสัญญาณที่พอร์ต 80 ภายใน Docker

    # Location 1: สำหรับไฟล์รูปภาพที่อัปโหลด
    location /uploads/ {
        # ชี้ไปที่โฟลเดอร์ที่ Volume ถูกเชื่อมไว้
        alias /var/www/uploads/;
        try_files $uri =404;
        
        # เพิ่ม cache-control เพื่อประสิทธิภาพที่ดี
        expires 1y;
        add_header Cache-Control "public";
    }

    # Location 2: สำหรับทุกอย่างที่เหลือ (ส่งไปให้ Next.js)
    location / {
        # 'nextjs-app' คือชื่อ service ใน docker-compose.yml
        # 3092 คือพอร์ตที่ Next.js รันอยู่ *ภายใน* Docker
        proxy_pass http://nextjs-app:3092; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Location 3: สำหรับ Next.js static files (ที่ build มา)
    location /_next/ {
        proxy_pass http://nextjs-app:3092/_next/;
        proxy_set_header Host $host;
    }
}
