server {
    listen 80;
    
    # เพิ่ม logging สำหรับ debug
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;
    
    # สำคัญ: ต้องใช้ alias และลงท้ายด้วย /
    location /uploads/ {
        alias /var/www/uploads/;
        
        # เพิ่ม autoindex เพื่อดูว่ามีไฟล์อะไรบ้าง (debug only)
        autoindex on;
        
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public";
        
        # เพิ่ม CORS headers ถ้าจำเป็น
        add_header Access-Control-Allow-Origin *;
    }

    location / {
        proxy_pass http://nextjs-app:3092; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /_next/ {
        proxy_pass http://nextjs-app:3092/_next/;
        proxy_set_header Host $host;
    }
}